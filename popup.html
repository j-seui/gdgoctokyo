<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- 구글 웹폰트(선택) -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet" />

<!-- 외부 CSS -->
<link rel="stylesheet" href="style.css" />
<title>SPOTTER Demo</title>
</head>

<body>
  <div class="card">
    <!-- 로고 SVG -->
    <img src="logo.svg" alt="SPOTTER logo" class="brand" width="120" height="auto" />

    <!-- Top Tabs -->
    <div class="tab-row">
      <button class="tab-btn primary">
        <span>📝<b> 리뷰 검사하기</b></span>
      </button>
      <button class="tab-btn">
        <span>📊<b> 리뷰 평가하기</b></span>
      </button>
    </div>

    <!-- Recognized Review -->
    <section>
      <div class="review-box">
        <div class="sub-tabs">
            <h3 class="section-title">인식된 리뷰</h3>
          <!-- <button class="sub selected">자동 번역</button>
          <button class="sub">리뷰 직접 입력</button> -->
        </div>

        <p class="review-text">
            <div id="text" class="placeholder"></div>
            <script src="popup.js"></script>
        </p>

        <div class="action-row">
          <!-- <button class="btn cancel">취소</button> -->
          <button id="send" class="btn confirm">검사하기</button>
        </div>
      </div>
    </section>

    <!-- 검사 결과 -->
    <section>
      <h3 class="section-title2">  검사 결과</h3>
      <div class="progress-box">
        <p class="progress-label">스스로 작성한 리뷰예요</p>
        <div class="progress-label">
          <span>90%</span>
          <div class="progress-bar"></div>
        </div>
      </div>

      <p class="ai-summary">
        <strong>AI 요약</strong><br/>
        <div id="result"></div>
        <span class="highlight">스스로 작성한 리뷰</span>로 판단했어요.
      </p>
    </section>

    <!-- 더 정확한 리뷰 -->
    <section>
      <h3 class="section-title2">더 정확한 리뷰</h3>

      <div class="filter-row">
        <button class="filter active">같은 장소</button>
        <button class="filter">근처 다른 식당</button>
        <button class="filter">비슷한 분위기</button>
      </div>

      <div class="list-item">
        <strong>1인 무한리필 명동회전훠궈 “옹가...”</strong>
        <span class="accuracy">정확도 90%</span><br/>
        앉은 자리에서 기차로봇이 1인용 냄비랑 육수를 싹-...
      </div>
      <div class="list-item">
        <strong>1인 무한리필 명동회전훠궈 “옹가...”</strong>
        <span class="accuracy">정확도 90%</span><br/>
        앉은 자리에서 기차로봇이 1인용 냄비랑 육수를 싹-...
      </div>
    </section>
        <!-- Upload Button -->
        <button class="upload-btn">결과 DB에 업로드하기</button>
  </div>
</body>
</html>
